{% extends 'base.html' %}

{% block content %}
    <h2 class="mt-2">
        B3Twitterにログイン
    </h2>
    <hr class="mt-0 mb-4">

    {% load crispy_forms_tags %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="login" class="btn btn-success" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
