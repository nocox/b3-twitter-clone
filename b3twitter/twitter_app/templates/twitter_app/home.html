{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}

    <h1 class="mt-2">
        <div style="display: flex">
            <h3>login user : </h3>
            <h3 style="font-weight: bold;">{{ request.user }}</h3>
        </div>
    </h1>
    <hr class="mt-0 mb-4">


    <form action="{% url 'create_tweet' %}" method="post">
        {% csrf_token %}
        {{ tweet_form|crispy }}
        <button type="submit" class="btn btn-primary" id='tweet-btn'>tweet</button>
    </form>
    <hr class="mt-0 mb-4">

    {%include 'tweets.html'%}
{% endblock %}
